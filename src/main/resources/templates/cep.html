<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CEP</title>
</head>
<body>
    <main class = "container">
        <h1>Insira o CEP</h1>

        <form action="#" th:action="@{/cep}" th:object="${cepForms}" method="POST">
            <label for="cep">CEP
                <input type="text" name="cep" id="cep" th:field="*{cep}" placeholder="12345678">
            </label>
            <button type="submit">Enviar</button>
        </form>

        <p th:text="${request}"></p>
    </main>
</body>
</html>
